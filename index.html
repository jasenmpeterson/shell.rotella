<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        (function (d) {
            var config = {
                kitId: 'jxm2dcd',
                scriptTimeout: 3000,
                async: false
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
    <link rel="stylesheet" href="./dist/site.bundle.css">
</head>

<body>
    <div id="app">
        <div class="page__wrapper" v-if="questions">
            <section class="questions">
                <div class="row">
                    <div class="col-9">
                        <div v-for="(data, index) in reverseItems" class="question__wrap">
                            <div class="question" v-show="index === questionIndex">
                                <div class="row">
                                    <div class="col col-12">
                                        <div class="question__index upper">Question {{index+1}} of {{questions.length}}</div>
                                        <h1 class="title upper" v-html="data.acf.question.question_text"></h1>
                                        <p class="select__all__text small">Select all that apply.</p>
                                    </div>
                                </div>
                                <div class="row auto">
                                    <div class="col" v-for="(data, index) in data.acf.question.answers">
                                        <div class="answer text-center">
                                            {{data.answer.answer_text}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-3">

                    </div>
                </div>
            </section>
            <section class="buttons">
                <div class="row auto">
                    <div class="col">
                        <button v-if="questionIndex > 0" v-on:click="prev">Prev</button>
                        <button v-if="questionIndex !== totalQuestions -1" v-on:click="next">next</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="./dist/bundle.min.js"></script>
</body>

</html>
