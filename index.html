<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        (function (d) {
            var config = {
                kitId: 'jxm2dcd',
                scriptTimeout: 3000,
                async: false
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)

    <link rel="stylesheet" href="./dist/site.bundle.css">
</head>

<body>
    <div id="app">
        <div class="page__wrapper">
            <div v-for="(data, index) in questions.data[0]" class="question__wrap">
                <div class="question" v-show="index === questionIndex">
                    {{data.question}}
                </div>
            </div>
            <section class="answers">
                <div class="row">
                    <div class="col col-10">

                    </div>
                    <div class="col col-2">
                        <button v-if="questionIndex > 0" v-on:click="prev">Prev</button>
                        <button v-on:click="next">next</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="./dist/bundle.min.js"></script>
</body>

</html>
